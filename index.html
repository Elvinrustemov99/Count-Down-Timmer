<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>

  <h1>New Year</h1>
  <div class="countdown-container">
    <div class="countdown-el days-c">
      <p class="big-text color1" id="days">0</p>
      <span>Days</span>
    </div>
    <div class="countdown-el hours-c">
      <p class="big-text color2" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="countdown-el minute-c">
      <p class="big-text color3" id="minute">0</p>
      <span>Minute</span>
    </div>
    <div class="countdown-el second-c">
      <p class="big-text color4" id="second">0</p>
      <span>Second</span>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
